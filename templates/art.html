{% extends 'base.html' %} 


{% block title %}Art{% endblock %}

{% block content %} 
<div class="centeredContainer">

    {% for painting in paintings %}
    <div class="paintingSubContainer">
        <img src="/static/art/{{painting[0]}}.jpeg" title="hover text" class="art">
        <div class="middle">
            <p class="description">{{painting[1]}}</p>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
