<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <style>
        body {
            margin: 0;
        }
        .nav {
            overflow: hidden;
            background-color: rgb(250, 232, 235);
        }
        .nav a {
            float: left;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            transition: 0.2s ease-in-out;
        }
        .nav a:hover {
            background-color: rgb(240, 179, 188);
        }
        h1 {
            text-align: center;
            color: palevioletred;
            font-size: 40px;
        }
        .art {
            width: 400px;
            border: 4px pink solid;
            margin: 10px;
            padding: 10px;
        }
        .centeredContainer {
            text-align: center;
        }
        .paintingSubContainer {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>{% block title %}{% endblock %}</h1>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/art">Art</a>
        <a href="/about">About</a>
      </div>

      <content>
        {% block content %} {% endblock %}
    </content>
</body>
</html>
