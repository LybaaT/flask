<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <style>
        {% block css %}{% endblock %}
        {% block intro %}{% endblock %}

        @font-face {
            font-family: "regular";
            src: url(/static/font/SourceSansPro-Regular.otf);
        }
        @font-face {
            font-family: "light";
            src: url(/static/font/SourceSansPro-Light.otf);
        }
        body {
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            user-select: none;
        }
        header {
            width: 100vw;
            height: 40vh;
            background-color: #6d6875;
        }
        h1 {
            margin: 0;
            font-family: "regular";
            letter-spacing: 2px;
            color: #fefae0;
            font-size: 5vw;
            position: absolute;
            left: 10vh;
            top: 25vh;
        }
        .nav {
            overflow: hidden;
        }
        .nav a {
            font-family: "light";
            letter-spacing: 2px;
            float: right;
            text-align: center;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 0.8vw;
            color: #fefae0;
            transition: 0.2s ease-in-out;
        }
        .nav a:hover {
            color: #ff9d00;
        }
        .art {
            max-width: 400px;
            margin: 10px;
            padding: 0px;
            border: 4px solid #6d6875;
            width: 400px;
            -webkit-filter: brightness(100%);
            margin: 10px;
            padding: 10px;
            transition: 0.2s ease-in-out;
        }
        .art:hover {
            -webkit-filter: brightness(50%);
        }
        .centeredContainer {
            text-align: center;
        }
        .paintingSubContainer {
            display: inline-block;
            position: relative;
        }
        .img__description {
            color: #fff;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .paintingSubContainer:hover .description {
            visibility: visible;
            opacity: 1;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #6d6875;
            color: #fefae0;
            text-align: center;
            font-family: "regular";
            letter-spacing: 2px;
        }
        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .container:hover .art {
            opacity: 0.3;
        }
        .container:hover .middle {
            opacity: 1;
        }
        .description {
            background-color: #04AA6D;
            color: yellow;
            font-size: 50px;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="/contact">Contact Me</a>
            <a href="/writer">Portfolio</a>
            <a href="/poems">Poems</a>
            <a href="/art">Art</a>
            <a href="/">Home</a>
        </div>
        <h1>{% block title %}{% endblock %}</h1>
    </header>

    <content>
        {% block content %} {% endblock %}
    </content>

    <footer>
        <h4>Â© 2022 Laiba Tariq. All Rights Reserved.</h4>
    </footer>
</body>
</html>
